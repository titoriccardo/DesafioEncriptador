<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="/imagenes/frame6.jpg" alt="" class="logo" />
    </header>
    <main>
      <section>
        <textarea class="text-area" cols="30" rows="5">Ingrese el texto aquí</textarea>
        <div>
          <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encrip" onclick="btnEncrip()">Encriptar</button>
          <button class="btn-desencrip" onclick="btnDesencrip()">Desencriptar</button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="10" id="mensaje"></textarea>
        <div>
          <button class="copiar" id="copiar" onclick="btnCopiar()">Copiar</button>
        </div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
